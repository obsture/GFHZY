<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李白《侠客行》 - 飘渺动画</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Ma Shan Zheng', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .poem-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .line-container {
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
        }
        
        .line {
            font-size: 5.5rem;
            line-height: 1.4;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .char {
            display: inline-block;
            margin: 0 15px;
            opacity: 0;
            font-weight: bold;
            position: relative;
            text-shadow: 0 0 20px currentColor;
            transform-origin: center;
        }
        
        /* 多彩文字颜色 */
        .char.color1 { color: #ff5e00; }
        .char.color2 { color: #ffbb00; }
        .char.color3 { color: #00ff88; }
        .char.color4 { color: #00ccff; }
        .char.color5 { color: #aa00ff; }
        .char.color6 { color: #ff0080; }
        .char.color7 { color: #00ffcc; }
        
        /* 飘渺飞入动画 */
        @keyframes flyIn {
            0% {
                opacity: 0;
                transform: 
                    translateY(100px) 
                    translateX(calc(-100px + var(--random-x, 0px))) 
                    rotate(calc(-45deg + var(--random-rot, 0deg))) 
                    scale(0.3);
                filter: blur(20px) brightness(1.5);
                text-shadow: 0 0 40px currentColor;
            }
            20% {
                opacity: 0.8;
                transform: 
                    translateY(-20px) 
                    translateX(calc(20px + var(--random-x, 0px))) 
                    rotate(calc(10deg + var(--random-rot, 0deg))) 
                    scale(1.2);
                filter: blur(5px) brightness(1.2);
                text-shadow: 0 0 30px currentColor;
            }
            40% {
                opacity: 1;
                transform: 
                    translateY(10px) 
                    translateX(calc(-10px + var(--random-x, 0px))) 
                    rotate(calc(-5deg + var(--random-rot, 0deg))) 
                    scale(0.95);
                filter: blur(0) brightness(1);
                text-shadow: 0 0 20px currentColor;
            }
            60% {
                opacity: 1;
                transform: 
                    translateY(0) 
                    translateX(calc(0px + var(--random-x, 0px))) 
                    rotate(calc(0deg + var(--random-rot, 0deg))) 
                    scale(1.05);
                filter: blur(0) brightness(1);
                text-shadow: 0 0 15px currentColor;
            }
            80% {
                opacity: 1;
                transform: 
                    translateY(0) 
                    translateX(calc(0px + var(--random-x, 0px))) 
                    rotate(calc(0deg + var(--random-rot, 0deg))) 
                    scale(1);
                filter: blur(0) brightness(1);
                text-shadow: 0 0 10px currentColor;
            }
            100% {
                opacity: 1;
                transform: 
                    translateY(0) 
                    translateX(0) 
                    rotate(0) 
                    scale(1);
                filter: blur(0) brightness(1);
                text-shadow: 0 0 10px currentColor;
            }
        }
        
        /* 雾化消失动画 */
        @keyframes fogOut {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0);
                filter: blur(0) brightness(1);
                text-shadow: 0 0 10px currentColor;
            }
            20% {
                opacity: 0.9;
                transform: scale(1.05) rotate(calc(2deg * var(--random-dir, 1)));
                filter: blur(2px) brightness(1.1);
                text-shadow: 0 0 20px currentColor;
            }
            40% {
                opacity: 0.7;
                transform: scale(1.1) rotate(calc(4deg * var(--random-dir, 1)));
                filter: blur(5px) brightness(1.3);
                text-shadow: 0 0 30px currentColor;
            }
            60% {
                opacity: 0.4;
                transform: scale(1.3) rotate(calc(6deg * var(--random-dir, 1)));
                filter: blur(15px) brightness(1.7);
                text-shadow: 0 0 50px currentColor;
            }
            80% {
                opacity: 0.2;
                transform: scale(1.6) rotate(calc(8deg * var(--random-dir, 1)));
                filter: blur(25px) brightness(2.2);
                text-shadow: 0 0 70px currentColor;
            }
            100% {
                opacity: 0;
                transform: scale(2) rotate(calc(10deg * var(--random-dir, 1)));
                filter: blur(40px) brightness(3);
                text-shadow: 0 0 100px rgba(255, 255, 255, 0.1);
            }
        }
        
        /* 背景装饰 */
        .bg-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .bg-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 94, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(0, 204, 255, 0.1) 0%, transparent 50%);
            animation: bgPulse 20s infinite alternate ease-in-out;
        }
        
        @keyframes bgPulse {
            0% {
                opacity: 0.2;
                transform: scale(1);
            }
            100% {
                opacity: 0.4;
                transform: scale(1.1);
            }
        }
        
        /* 诗词标题 */
        .title {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 5;
            letter-spacing: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .line {
                font-size: 4.5rem;
            }
        }
        
        @media (max-width: 900px) {
            .line {
                font-size: 3.5rem;
            }
            .char {
                margin: 0 10px;
            }
        }
        
        @media (max-width: 600px) {
            .line {
                font-size: 2.8rem;
            }
            .char {
                margin: 0 8px;
            }
            .title {
                font-size: 2rem;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effect"></div>
    <div class="title">侠客行 · 李白</div>
    
    <div class="poem-container">
        <div class="line-container">
            <div class="line" id="current-line"></div>
        </div>
    </div>

    <script>
        // 李白《侠客行》全文
        const poemLines = [
            "赵客缦胡缨，吴钩霜雪明。",
            "银鞍照白马，飒沓如流星。",
            "十步杀一人，千里不留行。",
            "事了拂衣去，深藏身与名。",
            "闲过信陵饮，脱剑膝前横。",
            "将炙啖朱亥，持觞劝侯嬴。",
            "三杯吐然诺，五岳倒为轻。",
            "眼花耳热后，意气素霓生。",
            "救赵挥金槌，邯郸先震惊。",
            "千秋二壮士，烜赫大梁城。",
            "纵死侠骨香，不惭世上英。",
            "谁能书阁下，白首太玄经。"
        ];
        
        // 获取DOM元素
        const currentLineElement = document.getElementById('current-line');
        
        // 动画参数
        const FLY_IN_DURATION = 1000; // 飞入动画持续时间(ms)
        const DISPLAY_DURATION = 3000; // 显示持续时间(ms)
        const FOG_OUT_DURATION = 1500; // 雾化消失持续时间(ms)
        const LINE_GAP_DURATION = 800; // 行与行之间的间隔(ms)
        
        let currentLineIndex = 0;
        let animationActive = true;
        
        // 渲染当前行
        function renderCurrentLine() {
            // 清除当前行内容
            currentLineElement.innerHTML = '';
            currentLineElement.style.opacity = '1';
            
            const line = poemLines[currentLineIndex];
            const chars = line.split('');
            
            // 为每个字符创建元素并添加随机参数
            chars.forEach((char, index) => {
                const charElement = document.createElement('span');
                charElement.className = `char color${(index % 7) + 1}`;
                charElement.textContent = char;
                
                // 添加随机参数，使动画更潇洒
                const randomX = Math.random() * 100 - 50; // -50px 到 50px
                const randomRot = Math.random() * 20 - 10; // -10度 到 10度
                const randomDir = Math.random() > 0.5 ? 1 : -1; // 随机方向
                
                charElement.style.setProperty('--random-x', `${randomX}px`);
                charElement.style.setProperty('--random-rot', `${randomRot}deg`);
                charElement.style.setProperty('--random-dir', randomDir);
                
                currentLineElement.appendChild(charElement);
            });
            
            // 执行动画序列
            animateLine();
        }
        
        // 执行当前行动画
        function animateLine() {
            const chars = currentLineElement.querySelectorAll('.char');
            const totalChars = chars.length;
            
            // 第一步：字符飞入
            chars.forEach((char, index) => {
                // 设置每个字符的动画延迟
                const delay = index * 80; // 每个字符间隔80ms
                
                setTimeout(() => {
                    char.style.animation = `flyIn ${FLY_IN_DURATION}ms ease-out forwards`;
                }, delay);
            });
            
            // 第二步：所有字符显示一段时间
            const flyInCompleteTime = totalChars * 80 + FLY_IN_DURATION;
            
            setTimeout(() => {
                // 第三步：字符雾化消失
                chars.forEach((char, index) => {
                    // 反向顺序消失，从最后一个字符开始
                    const reverseIndex = totalChars - 1 - index;
                    const delay = reverseIndex * 60; // 每个字符间隔60ms
                    
                    setTimeout(() => {
                        char.style.animation = `fogOut ${FOG_OUT_DURATION}ms ease-in forwards`;
                    }, delay);
                });
                
                // 第四步：切换到下一行
                const fogOutCompleteTime = totalChars * 60 + FOG_OUT_DURATION;
                
                setTimeout(() => {
                    // 淡出当前行
                    currentLineElement.style.opacity = '0';
                    
                    // 切换到下一行
                    setTimeout(() => {
                        currentLineIndex = (currentLineIndex + 1) % poemLines.length;
                        
                        // 重新开始动画循环
                        if (animationActive) {
                            setTimeout(renderCurrentLine, LINE_GAP_DURATION);
                        }
                    }, 300);
                    
                }, fogOutCompleteTime);
                
            }, flyInCompleteTime + DISPLAY_DURATION);
        }
        
        // 开始动画循环
        function startAnimationLoop() {
            animationActive = true;
            renderCurrentLine();
        }
        
        // 页面加载后开始动画
        window.addEventListener('load', () => {
            // 延迟1秒后开始，让字体加载完成
            setTimeout(startAnimationLoop, 1000);
        });
        
        // 点击页面可以暂停/继续动画
        document.addEventListener('click', () => {
            animationActive = !animationActive;
            
            if (animationActive) {
                // 如果之前是暂停状态，重新开始
                if (currentLineElement.innerHTML === '') {
                    renderCurrentLine();
                }
            }
        });
        
        // 添加键盘控制（可选，按空格键暂停/继续）
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                animationActive = !animationActive;
                
                if (animationActive && currentLineElement.innerHTML === '') {
                    renderCurrentLine();
                }
            }
        });
    </script>
</body>
</html>
